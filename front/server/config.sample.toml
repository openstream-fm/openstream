# openstream api options
[openstream]

# string - URL (required)
# openstream api base URL
# env.OPENSTREAM_FRONT_OPENSTREAM_API_BASE_URL
api_base_url="http://127.0.0.1:20700"

# string (required)
# openstream global access token (can be generated by "openstream create-token" cli command)
# env.OPENSTREAM_FRONT_OPENSTREAM_TOKEN
token="hmtr6dcuqr871vfuqtrrgvy7-jymnmvp2jqqfhhdzz614u5chkcqz5hcc6rczatmasbk6pz2e"
# Token media_key => hmtr6dcuqr871vfuqtrrgvy7-gn1y4jjb1yu5xj3r6wrp2nps

# this data will be shared with the client, it should contain only exposable data
[public]

# string (required)
# openstream storage server(s) public url (will be accessed from client side with each logged in user media_key)
# env.OPENSTREAM_FRONT_PUBLIC_STORAGE_PUBLIC_URL
storage_public_url="https://storage.local.openstream.fm"

# string (required)
# openstream stream server(s) public url (will be accessed from client without authentication)
# env.OPENSTREAM_FRONT_PUBLIC_STREAM_PUBLIC_URL
stream_public_url="https://stream.local.openstream.fm"



[mongodb]
# string - MongoURL (required)
# URL to mongodb deployment (doesn't need to be the same deployment as in openstream config)
# must have a defined database (pathname)
# env.OPENSTREAM_CONFIG_MONGODB_URL
url="mongodb://localhost:27017/openstream"



[session]
# string (required)
# changes to this secret will invalidate sessions
# env.OPENSTREAM_FRONT_SESSION_SECRET
secret = "supersecret"

# string (required)
# shared domain name to store cookies against, must be shared between admin and app servers
# env.OPENSTREAM_FRONT_SESSION_DOMAIN
domain = "openstream.fm"

# number (required)
# sessions will expire after specified days from the last user request
# env.OPENSTREAM_FRONT_SESSION_MAX_AGE_DAYS
max_age_days = 7

# string (required)
# name of the session cookie
# env.OPENSTREAM_FRONT_SESSION_COOKIE_NAME
cookie_name = "openstream-front-tid"



[studio]
# boolean (required)
# enable app web interface or not
# env.OPENSTREAM_FRONT_APP_ENABLED
enabled=true

# number (required)
# port to bind the admin interface to
# env.OPENSTREAM_FRONT_APP_PORT
port = 8965

# string - URL (required)
# publicly accesible URL to the admin web interface
# env.OPENSTREAM_FRONT_APP_PUBLIC_BASE_URL
public_base_url = "http://localhost:8965"