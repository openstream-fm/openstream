# For more information on configuration, see:
#   * Official English Documentation: http://nginx.org/en/docs/
#   * Official Russian Documentation: http://nginx.org/ru/docs/

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log notice;
pid /run/nginx.pid;

# Load dynamic modules. See /usr/share/doc/nginx/README.dynamic.
include /usr/share/nginx/modules/*.conf;

events {
    worker_connections 128000;
}

http {
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
    '$status $body_bytes_sent "$http_referer" '
    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    keepalive_timeout 65;
    types_hash_max_size 4096;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Load modular configuration files from the /etc/nginx/conf.d directory.
    # See http://nginx.org/en/docs/ngx_core_module.html#include
    # for more information.
    include /etc/nginx/conf.d/*.conf;

    server {
        listen 80;
        listen [::]:80;
        server_name _;
        root /usr/share/nginx/html;

        # Load configuration files for the default server block.
        include /etc/nginx/default.d/*.conf;

        error_page 404 /404.html;
        location = /404.html {
        }

        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
        }
    }

    upstream openstream_stream {
        server 127.0.0.1:20200 fail_timeout=0s max_fails=100000;
        server 127.0.0.1:20201 fail_timeout=0s max_fails=100000;
        server 127.0.0.1:20202 fail_timeout=0s max_fails=100000;
        server 127.0.0.1:20203 fail_timeout=0s max_fails=100000;
        server 127.0.0.1:20204 fail_timeout=0s max_fails=100000;
        server 127.0.0.1:20205 fail_timeout=0s max_fails=100000;
        server 127.0.0.1:20206 fail_timeout=0s max_fails=100000;
        server 127.0.0.1:20207 fail_timeout=0s max_fails=100000;
    }

    upstream openstream_api {
        server 127.0.0.1:20700 fail_timeout=0s max_fails=100000;
    }

    upstream openstream_router {
        server 127.0.0.1:20800 fail_timeout=0s max_fails=100000;
    }

    upstream openstream_source {
        server 127.0.0.1:20600 fail_timeout=0s max_fails=100000;
    }

    upstream openstream_studio {
        server 127.0.0.1:8965 fail_timeout=0s max_fails=100000;
    }

    server {
        listen 80;
        listen [::]:80;
        server_name studio.openstream.test;

        location / {
            proxy_pass http://openstream_studio;

            client_max_body_size 0;
            chunked_transfer_encoding off;
            proxy_request_buffering off;
            proxy_buffering off;
            proxy_cache off;
            proxy_read_timeout 36500d;
            proxy_send_timeout 36500d;

            proxy_set_header host $host;
            proxy_set_header connection close;
            proxy_set_header x-real-ip $remote_addr;
            proxy_set_header expect $http_expect;
            proxy_http_version 1.0;
        }
    }

