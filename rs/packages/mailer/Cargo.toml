[package]
name = "mailer"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "dev-server"
path = "src/dev-server.rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.71"
askama = "0.12.0"
async-trait = "0.1.68"
css-inline = "0.8.5"
html2text = "0.5.1"
hyper = { version = "0.14.26", features = ["server", "full"] }
nanohtml2text = "0.1.4"
prex = { version = "0.1.0", path = "../prex" }
serde = { version = "1.0.162", features = ["derive"] }
thiserror = "1.0.40"
tokio = { version = "1.28.0", features = ["full"] }
